<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/PetShop_Grupo4/assets/styles/style.css">
    <link rel="shortcut icon" href="/PetShop_Grupo4/assets/images/cat-1484725_640 (1).ico" type="image/x-icon">
    <title>PETSHOP | CONTACTO</title>
</head>

<body class="min-h-screen flex flex-col">
    <header
        class="bg-[url('/PetShop_Grupo4/assets/images/banner.jpg')] sm:h-[200px] md:h-[300px] lg:h-[400px] w-full bg-no-repeat bg-cover bg-center">
        <div class="flex items-center justify-between pt-[70px] pr-5">
            <img class="w-24 h-24 sm:w-32 sm:h-32 md:w-40 md:h-40 lg:w-48 lg:h-48 pl-5" src="/PetShop_Grupo4/assets/images/logo.png" alt="logo-PetShop">
            <nav class="flex gap-3 text-white text-xl sm:flex-col md:flex-row">
                <a href="/PetShop_Grupo4/index.html">Inicio</a>
                <a href="#">Farmacia</a>
                <a href="#">Juguetes</a>
                <a href="#">Contacto</a>
            </nav>
        </div>
    </header>
    <main>
        <h1 class="bg-black text-white h-10 justify-center flex items-center w-full">PETSHOP | CONTACTO</h1>
        <section class="flex flex-col items-center gap-5 pb-5">
            <h2 class="text-center text-3xl pt-5">Contáctanos!!!</h2>
            <label class="font font-semibold">Nombre:
                <input class="w-full sm:w-72 h-10 border border-black shadow-lg shadow-indigo-500/40 rounded-lg " type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre">
            </label>
            <label class="font font-semibold">Apellido:
                <input class="w-full sm:w-72 h-10 border border-black shadow-lg shadow-indigo-500/40 rounded-lg " type="text" id="apellido" name="apellido"
                    placeholder="Ingrese su Apellido">
            </label>
            <label class="font font-semibold">Teléfono:
                <input class="w-full sm:w-72 h-10 border border-black shadow-lg shadow-indigo-500/40 rounded-lg " type="text" id="telefono" name="telefono"
                    placeholder="Ingrese su Número de Teléfono">
            </label>
            <label class="font font-semibold">Seleccione su mascota:
                <select class="w-full sm:w-52 h-10 shadow-lg shadow-indigo-500/40 rounded-lg " name="Mascota" id="mascota">
                    <option value="Perro">Perro</option>
                    <option value="Gato">Gato</option>
                    <option value="Ave">Loro</option>
                    <option value="Conejo">Conejo</option>
                    <option value="Tortuga">Tortuga</option>
                    <option value="Loro">Loro</option>
                    <option value="Aves">Aves</option>
                </select>
            </label>
            <label for="comentario">
                <textarea class="border border-black shadow-lg shadow-indigo-500/40 rounded-lg  w-full sm:w-96" name="comentario" id="comentario" cols="30" rows="10"
                    placeholder="Déjenos un comentario..."></textarea>
            </label>
            <input class="border border-white bg-black text-white shadow-lg shadow-indigo-500/40 rounded-lg sm:w-32 p-2 text-xl" type="submit" id="buttonEnviar" name="Enviar">

        </section>
        <p class="font-semibold pb-5 pl-5 text-sm sm:text-base">También podés acercarte a nuestro Local. Nos encontramos en la calle Paraguay al 2334 piso 5F </p>
    </main>
    <footer class="bg-black text-white flex justify-center items-center h-10 w-full text-sm sm:text-base">
        <p>MinHub - Cohort 53 - Grupo 4</p>
    </footer>

    <script src="/PetShop_Grupo4/contact.js"></script>
</body>

</html>
